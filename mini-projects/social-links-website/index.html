<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Lahoucine Chikry" />
		<meta
			property="og:title"
			content="Lahoucine Chikry - Front-end Engineer"
		/>
		<meta
			property="og:description"
			content="Front-end Engineer building software to make life easier"
		/>
		<meta property="og:image" content="/profile_image.jpeg" />
		<meta property="og:url" content="https://lchikry.com" />
		<meta name="twitter:card" content="Lahoucine Chikry's Portfolio" />

		<title>LChikry's Portfolio</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preload" href="/assets/profile_image.jpeg" as="image" />
	</head>
	<body>
		<main class="card">
			<div class="identity">
				<figure class="identity__figure">
					<img
						class="identity__picture"
						src="/assets/profile_image.jpeg"
						alt="Lahoucine Chikry's Photo"
						width="200"
						height="200"
						loading="lazy"
					/>
					<figcaption>
						<h1 class="identity__name">Lahoucine Chikry</h1>
						<p class="identity__role">Front-end Engineer</p>
					</figcaption>
				</figure>
				<p class="identity__slogan">
					<q>I build software to make life a bit easier.</q>
				</p>
			</div>
			<div class="links">
				<a
					href="https://github.com/lchikry"
					target="_blank"
					rel="noopener noreferrer"
					class="button links__button"
					title="Visit My Github Page"
				>
					<span class="links__button__text">Github</span>
					<img
						class="links__button__icon"
						src="https://www.svgrepo.com/show/512317/github-142.svg"
						alt="Github Icon"
						width="24"
						height="24"
						loading="lazy"
					/>
				</a>
				<a
					href="https://linkedin.com/in/lchikry"
					target="_blank"
					rel="noopener noreferrer"
					class="button links__button"
					title="Visit My LinkedIn Page"
				>
					<span class="links__button__text">LinkedIn</span>
					<img
						class="links__button__icon"
						src="/assets//icons/linkedin.svg"
						alt="LinkedIn Icon"
						width="22"
						height="22"
						loading="lazy"
					/>
				</a>
				<a
					href="https://x.com/lchikry"
					target="_blank"
					rel="noopener noreferrer"
					class="button links__button"
					title="Visit My Twitter Page"
				>
					<span class="links__button__text">X</span>
					<img
						class="links__button__icon"
						src="https://www.svgrepo.com/show/478984/twitter-2.svg"
						alt="X.com Icon"
						width="25"
						height="25"
						loading="lazy"
					/>
				</a>
				<a
					href="mailto:lchikry@gmail.com"
					target="_blank"
					rel="noopener noreferrer"
					class="button links__button"
					title="Send Me an Email"
				>
					<span class="links__button__text">Email</span>
					<img
						class="links__button__icon"
						src="https://www.svgrepo.com/show/146973/gmail.svg"
						alt="Download Resume Icon"
						width="25"
						height="25"
						loading="lazy"
					/>
				</a>
				<a
					href="https://github.com/LChikry/LChikry/blob/main/RESUME.pdf"
					target="_blank"
					rel="noopener noreferrer"
					class="button links__button"
					title="Download My Resume"
				>
					<span class="links__button__text">Resume</span>
					<img
						class="links__button__icon"
						src="/assets/icons/dowanload.svg"
						alt="LinkedIn Icon"
						width="22"
						height="22"
						loading="lazy"
					/>
				</a>
			</div>
		</main>
	</body>
</html>
