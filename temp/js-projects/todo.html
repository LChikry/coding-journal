<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			property="og:description"
			content="a simple to do app"
		/>
		<meta
			name="keywords"
			property="og:keywords"
			content="todo, tasks, task app"
		/>
		<meta property="og:title" content="Todo App" />
		<title>Todo App</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				max-width: 1000px;
				margin: 25px auto;
			}

			h1 {
				margin-bottom: 1rem;
			}

			form {
				margin-bottom: 1.5rem;
			}

			input,
			button {
				font-size: 1.2rem;
				padding: 5px;
			}

			.todo-title {
				padding: 6.3px 5px;
			}

			.todo-btn {
				padding: 8.2px;
				width: clamp(10%, 80px, 100%);
				border: none;
				border-radius: 2px;
				color: whitesmoke;
			}

			.todo-btn:hover,
			.todo-btn:focus-visible {
				cursor: pointer;
				filter: brightness(120%);
			}

			.todo-btn--add {
				background-color: forestgreen;
			}

			.todo-btn--delete {
				background-color: firebrick;
			}

			.table {
				display: grid;
				grid-template-columns: 5fr 2fr 1fr;
				justify-content: center;
				align-items: center;
				gap: 5px;
			}

			.task-item {
				display: contents;
				font-size: 1.5rem;
			}

			.task-title {
				text-align: left;
			}

			.task-date {
				font-style: italic;
				color: rgba(0, 0, 0, 0.807);
			}
		</style>
	</head>
	<body>
		<h1>Todo List</h1>
		<form class="table">
			<input
				type="text"
				id="todo-title"
				name="todoTitle"
				placeholder="Todo title"
				class="todo-title"
				required
			/>
			<input
				type="date"
				id="todo-date"
				name="todoDate"
				class="todo-date"
				required
			/>
			<button type="submit" class="todo-btn todo-btn--add">Add</button>
		</form>
		<div id="task-list" class="table"></div>

		<script>
			function createTaskElement(
				taskTitle,
				taskDate,
				index = Date.now()
			) {
				const title = document.createElement("p");
				title.className = "task-title";
				title.textContent = taskTitle;

				const date = document.createElement("p");
				date.className = "task-date";
				date.textContent = taskDate;

				const deleteBtn = document.createElement("button");
				deleteBtn.type = "button";
				deleteBtn.className = "todo-btn todo-btn--delete";
				deleteBtn.textContent = "Delete";
				deleteBtn.addEventListener("click", () => {
					document
						.getElementById("task-list")
						.removeChild(
							document.getElementById(`itemIndex-${index}`)
						);
				});

				const taskItem = document.createElement("div");
				taskItem.id = `itemIndex-${index}`;
				taskItem.className = `task-item`;
				taskItem.appendChild(title);
				taskItem.appendChild(date);
				taskItem.appendChild(deleteBtn);
				return taskItem;
			}

			form = document.querySelector("form");
			form.addEventListener("submit", (e) => {
				e.preventDefault();

				const taskTitle = document.querySelector("#todo-title");
				const taskDate = document.querySelector("#todo-date");
				document
					.getElementById("task-list")
					.appendChild(
						createTaskElement(taskTitle.value, taskDate.value)
					);
				taskTitle.value = "";
				taskDate.value = "";
			});
		</script>
	</body>
</html>
