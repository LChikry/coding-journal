<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			property="og:description"
			content="Contact the TacoShop"
		/>
		<meta
			name="keywords"
			property="og:keywords"
			content="contact, tacoshop, little tacoshop"
		/>
		<meta
			property="og:image"
			content="/assets/tacos_close_up_400x260.png"
		/>
		<meta property="og:title" content="Contact Us - TacoShop" />
		<title>Contact Us - TacoShop</title>
		<link rel="stylesheet" href="/style/contact.css" media="screen" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="mask-icon" href="/maskicon.svg" color="#fff" />
		<link rel="preload" href="/assets/tacos_close_up_400x260.png" />
	</head>

	<body>
		<header>
			<h1>Contact Us</h1>
			<nav>
				<ul>
					<li><a href="/index.html">Home</a></li>
					<li><a href="/index.html#about">About LTS</a></li>
					<li><a href="/index.html#menu">Our Menu</a></li>
					<li><a href="/store-hours.html">Store Hours</a></li>
				</ul>
			</nav>
			<figure>
				<img
					src="/assets/tacos_close_up_400x260.png"
					alt="Little Taco Shop Tacos"
					width="400"
					height="260"
				/>
				<figcaption>Little Taco Shop Tacos</figcaption>
			</figure>
		</header>
		<main>
			<article>
				<h2>Our Contact Form</h2>
				<form>
					<fieldset>
						<legend>Send Us A Message</legend>
						<p>
							<label for="name">Name: </label>
							<input
								type="text"
								name="name"
								id="name"
								placeholder="your name"
								required
							/>
						</p>
						<p>
							<label for="name">Email: </label>
							<input
								type="email"
								name="name"
								id="name"
								placeholder="your email"
								required
							/>
						</p>
						<p>
							<label for="message">Your Message: </label>
							<br />

							<textarea
								name="message"
								id="message"
								placeholder="type your message here"
								cols="30"
								rows="10"
								required
								minlength="30"
							></textarea>
						</p>
					</fieldset>
					<button type="submit">Send</button>
					<button type="reset">Reset</button>
				</form>
			</article>
			<article>
				<h2>Our Location</h2>
				<address>555 Taco Temptation Lane, Suite T</address>
				<address>Kansas City, MO 55555-5555</address>

				<p>Phone</p>
			</article>
			<p><a href="#">Back to Top</a></p>
		</main>

		<footer>
			<p>Copyright &copy; The Little Taco Shop</p>
		</footer>
	</body>
</html>
